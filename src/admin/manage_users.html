<!--Requirement: Create a Responsive Admin Portal-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../common/styles.css">
</head>

<body class="manage-users-page">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="manage_users.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="../assignments/admin.html">Assignments</a></li>
          <li class="nav-item"><a class="nav-link" href="../weekly/admin.html">Weekly</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">

  <header class="admin-header mb-4">
    <h1 class="h3">Admin Portal</h1>
  </header>

  <main class="admin-main">

    <!-- Section 1: Password Management -->
    <section class="password-management-section">
      <h2 class="section-title">Change Your Password</h2>

      <form action="#" id="password-form" class="password-form" novalidate>
        <fieldset class="password-fieldset">
          <legend>Password Update</legend>

          <label for="current-password">Current Password:</label>
          <input type="password" id="current-password" required class="form-control mb-2">

          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" minlength="8" required class="form-control mb-2">

          <label for="confirm-password">Confirm New Password:</label>
          <input type="password" id="confirm-password" required class="form-control mb-2">

          <button type="submit" class="btn btn-primary change-btn" id="change">Update Password</button>
        </fieldset>
      </form>
    </section>

    <!-- Section 2: Student Management -->
    <section class="student-management-section">
      <h2 class="section-title">Manage Students</h2>

      <!-- Subsection 2.1: Add New Student Form -->
      <details class="add-student-details">
        <summary class="add-student-summary">Add New Student</summary>

        <form action="#" id="add-student-form" class="add-student-form" novalidate>
          <fieldset class="student-fieldset">
            <legend>New Student Information</legend>

            <label for="student-name">Full Name:</label>
            <input type="text" id="student-name" required>

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" required>

            <label for="student-email">Email:</label>
            <input type="email" id="student-email" required>

            <label for="default-password">Default Password:</label>
            <input type="text" id="default-password" value="password123">

            <button type="submit" class="btn add-btn" id="add">Add Student</button>
          </fieldset>
        </form>
      </details>

      <!-- Search Bar -->
      <input type="text" id="search-input" placeholder="Search students by name..." class="form-control mb-3">

      <!-- Subsection 2.2: Student List -->
      <h3 class="student-list-title">Registered Students</h3>
  <table class="table table-striped" id="student-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>John Doe</td>
            <td>12345</td>
            <td>john.doe@example.com</td>
            <td>
              <button class="btn btn-outline-secondary btn-sm edit-btn">Edit</button>
              <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </td>
          </tr>

          <tr>
            <td>Husain Qamber</td>
            <td>202300060</td>
            <td>202300060@stu.uob.edu.bh</td>
            <td>
              <button class="btn btn-outline-secondary btn-sm edit-btn">Edit</button>
              <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="manage_users.js" defer></script>
</body>
</html>
