<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Manage Weekly Breakdown - Admin</title>

    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>Manage Weekly Breakdown</h1>
    </header>

    <main>

        <section id="add-edit-week">
            <h2 id="form-heading">Add a New Week</h2>

            <form id="week-form" action="#">
                <input type="hidden" id="week-id" value=""> 
                
                <fieldset>
                    <legend>Weekly Details</legend>

                    <div>
                        <label for="week-title">Week Title:</label>
                        <input id="week-title" type="text" placeholder="Week 1: Introduction to HTML" required>
                    </div>

                    <div>
                        <label for="week-start-date">Start Date:</label>
                        <input id="week-start-date" type="date" required>
                    </div>

                    <div>
                        <label for="week-description">Description & Notes:</label>
                        <textarea id="week-description" rows="5"></textarea>
                    </div>
                    
                    <div>
                        <label for="week-links">Resource Links (One per line):</label>
                        <textarea id="week-links" rows="3" placeholder="http://example.com/lecture-notes&#10;http://example.com/exercise-1"></textarea>
                    </div>

                    <div>
                        <button id="add-week" type="submit">Add Week</button>
                    </div>
                </fieldset>
            </form>
        </section>


        <section id="current-weeks">
            <h2>Current Weekly Breakdown</h2>

            <table id="weeks-table">
                <thead>
                    <tr>
                        <th>Week Title</th>
                        <th>Start Date</th>
                        <th>Description (Snippet)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody id="weeks-table-body">
                    <tr data-week-id="1">
                        <td>Week 1: Intro to HTML</td>
                        <td>2025-09-01</td>
                        <td>Basic structure, elements, and attributes.</td>
                        
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js"></script> 
</body>
</html>
