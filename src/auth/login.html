<!-- Requirement: Create a Responsive Login Page -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/dist/styles.css">
    <link rel="stylesheet" href="../common/styles.css">
    
    <style>
      /* Dark modern login page with scenic background */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body.login-page {
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        overflow: hidden;
        background: #0a0e27;
      }
      
      .login-container {
        display: flex;
        height: 100vh;
        width: 100%;
        background: #0a0e27;
      }
      
      /* Left Visual Side with Scenic Background */
      .login-visual {
        flex: 1;
        background: linear-gradient(135deg, #2d1b4e 0%, #1a0f3c 25%, #0f0520 50%, #1a1a2e 75%, #16213e 100%),
                    url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1000&h=1200&fit=crop&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 60px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .login-visual::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(45, 27, 78, 0.75) 0%, rgba(26, 15, 60, 0.75) 100%);
        pointer-events: none;
      }
      
      .login-visual::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(to top, rgba(10, 14, 39, 0.6), transparent);
        pointer-events: none;
      }
      
      .login-visual-content {
        position: relative;
        z-index: 2;
        max-width: 500px;
        animation: fadeInUp 1s ease-out;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .login-visual-icon {
        font-size: 5rem;
        margin-bottom: 25px;
        opacity: 0.95;
        animation: float 3.5s ease-in-out infinite;
        filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.3));
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-25px); }
      }
      
      .login-visual h2 {
        font-size: 3.2rem;
        font-weight: 800;
        margin-bottom: 18px;
        text-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        letter-spacing: -1px;
        line-height: 1.2;
      }
      
      .login-visual .subtitle {
        font-size: 1.15rem;
        opacity: 0.95;
        line-height: 1.8;
        margin-bottom: 0;
        text-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        font-weight: 500;
      }
      
      /* Right Form Side */
      .login-form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px;
        background: linear-gradient(135deg, #16213e 0%, #0f3460 50%, #1a1a2e 100%);
        position: relative;
        overflow: hidden;
      }
      
      .login-form-container::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 700px;
        height: 700px;
        background: radial-gradient(circle, rgba(230, 126, 34, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
      }
      
      .login-form-container::after {
        content: '';
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(52, 152, 219, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
      }
      
      .login-main {
        width: 100%;
        max-width: 420px;
        position: relative;
        z-index: 2;
        animation: fadeInUp 1.2s ease-out;
      }
      
      .login-section {
        text-align: center;
      }
      
      .login-title {
        font-size: 2.4rem;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 10px;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      
      .login-subtitle {
        color: #b8c5d6;
        margin-bottom: 40px;
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: 0.3px;
      }
      
      .login-fieldset {
        border: none;
        padding: 0;
      }
      
      .login-legend {
        display: none;
      }
      
      .login-form {
        width: 100%;
      }
      
      .form-group {
        margin-bottom: 22px;
        text-align: left;
      }
      
      .login-label {
        display: block;
        font-weight: 700;
        color: #e8eef7;
        margin-bottom: 10px;
        font-size: 0.9rem;
        letter-spacing: 0.4px;
        text-transform: uppercase;
      }
      
      .login-input {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid rgba(232, 238, 247, 0.15);
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        background: rgba(232, 238, 247, 0.08);
        color: #ffffff;
        font-weight: 500;
        backdrop-filter: blur(10px);
      }
      
      .login-input::placeholder {
        color: rgba(184, 197, 214, 0.6);
        font-weight: 400;
      }
      
      .login-input:focus {
        outline: none;
        border-color: rgba(230, 126, 34, 0.6);
        background: rgba(232, 238, 247, 0.12);
        box-shadow: 0 0 0 4px rgba(230, 126, 34, 0.15), inset 0 1px 2px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      
      .login-input:hover:not(:focus) {
        border-color: rgba(52, 152, 219, 0.4);
        background: rgba(232, 238, 247, 0.1);
      }
      
      .login-button {
        width: 100%;
        padding: 14px 24px;
        margin-top: 30px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 10px 30px rgba(230, 126, 34, 0.35);
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }
      
      .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(230, 126, 34, 0.5);
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      }
      
      .login-button:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
      }
      
      .login-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .login-divider {
        display: flex;
        align-items: center;
        margin: 30px 0 20px;
        gap: 15px;
        color: #7a8fa3;
        font-size: 0.85rem;
        font-weight: 600;
      }
      
      .login-divider::before,
      .login-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: linear-gradient(to right, rgba(232, 238, 247, 0.1), transparent);
      }
      
      .login-divider::after {
        background: linear-gradient(to left, rgba(232, 238, 247, 0.1), transparent);
      }
      
      .signup-link {
        color: #b8c5d6;
        font-size: 0.9rem;
        font-weight: 500;
        text-align: center;
      }
      
      .signup-link a {
        color: #e67e22;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.2s ease;
        position: relative;
      }
      
      .signup-link a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #e67e22;
        transition: width 0.3s ease;
      }
      
      .signup-link a:hover {
        color: #f39c12;
      }
      
      .signup-link a:hover::after {
        width: 100%;
      }
      
      #message-container {
        margin-top: 20px;
        padding: 14px 16px;
        border-radius: 8px;
        font-size: 0.9rem;
        display: none;
        font-weight: 500;
        border: 2px solid;
        animation: slideIn 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      #message-container.success {
        background: rgba(46, 204, 113, 0.15);
        color: #2ecc71;
        border-color: rgba(46, 204, 113, 0.3);
      }
      
      #message-container.error {
        background: rgba(231, 76, 60, 0.15);
        color: #e74c3c;
        border-color: rgba(231, 76, 60, 0.3);
      }
      
      /* Responsive: mobile layout */
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }
        
        .login-visual {
          display: none;
        }
        
        .login-form-container {
          padding: 30px 20px;
          min-height: 100vh;
          background: linear-gradient(135deg, #16213e 0%, #0f3460 50%, #1a1a2e 100%);
        }
        
        .login-title {
          font-size: 2rem;
        }
        
        .login-subtitle {
          font-size: 0.9rem;
        }
      }
      
      @media (max-width: 480px) {
        .login-form-container {
          padding: 20px;
        }
        
        .login-main {
          max-width: 100%;
        }
        
        .login-title {
          font-size: 1.7rem;
        }
        
        .login-subtitle {
          font-size: 0.85rem;
        }
        
        .login-button {
          padding: 12px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body class="login-page">
    <div class="login-container">
      <!-- Visual side with scenic background -->
      <div class="login-visual">
        <div class="login-visual-content">
          <div class="login-visual-icon">ðŸŽ“</div>
          <h2>Learn & Grow</h2>
          <p class="subtitle">Join our community of learners. Access assignments, track progress, and collaborate with peers in real-time.</p>
        </div>
      </div>
      
      <!-- Form side -->
      <div class="login-form-container">
        <main class="login-main">
          <section class="login-section">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to continue learning</p>
            
            <form action="#" class="login-form" id="login-form" novalidate>
              <fieldset class="login-fieldset">
                <legend class="login-legend">Secure Login</legend>

                <div class="form-group">
                  <label for="email" class="login-label">Email</label>
                  <input type="email" id="email" name="email" required class="login-input" placeholder="your@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                  <label for="password" class="login-label">Password</label>
                  <input type="password" id="password" name="password" required minlength="8" class="login-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">
                </div>

                <button type="submit" id="login" class="login-button">Sign In</button>
              </fieldset>

              <div id="message-container"></div>
              
              <div class="login-divider">or</div>
              
              <div class="signup-link">
                New here? <a href="#">Request an account</a>
              </div>
            </form>
          </section>
        </main>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js" defer></script>
    <script src="../common/theme.js" defer></script>
  </body>
</html>
