<!-- Requirement: Create a Responsive Login Page -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/styles.css">
    
    <style>
      /* Professional login page styling */
      body.login-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .login-container {
        display: flex;
        height: 100%;
        width: 100%;
        max-height: 100vh;
      }
      
      .login-visual {
        flex: 1;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%),
                    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="1200" height="600" fill="url(%23grid)" /><circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.05)"/><circle cx="1100" cy="500" r="150" fill="rgba(255,255,255,0.03)"/></svg>');
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 40px;
        text-align: center;
        display: none;
      }
      
      .login-visual h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
      }
      
      .login-visual p {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 400px;
        line-height: 1.6;
      }
      
      .login-form-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background: white;
      }
      
      .login-main {
        width: 100%;
        max-width: 420px;
      }
      
      .login-section {
        text-align: center;
      }
      
      .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }
      
      .login-subtitle {
        color: #999;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }
      
      .login-fieldset {
        border: none;
        padding: 0;
      }
      
      .login-legend {
        display: none;
      }
      
      .login-form {
        width: 100%;
      }
      
      .login-label {
        display: block;
        text-align: left;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        margin-top: 15px;
      }
      
      .login-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        background: #f9f9f9;
      }
      
      .login-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .login-button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      
      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }
      
      .login-button:active {
        transform: translateY(0);
      }
      
      #message-container {
        margin-top: 15px;
        padding: 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        display: none;
      }
      
      #message-container.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }
      
      #message-container.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }
      
      /* Responsive: hide visual on small screens */
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }
        
        .login-visual {
          display: none !important;
        }
        
        .login-form-container {
          padding: 20px;
          min-height: 100vh;
        }
        
        .login-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body class="login-page">
    <div class="login-container">
      <!-- Visual side (hidden on mobile) -->
      <div class="login-visual">
        <h2>Welcome Back</h2>
        <p>Access your course materials, assignments, and discussions all in one place.</p>
      </div>
      
      <!-- Form side -->
      <div class="login-form-container">
        <main class="login-main">
          <section class="login-section">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Enter your credentials to continue</p>
            
            <form action="#" class="login-form" id="login-form" novalidate>
              <fieldset class="login-fieldset">
                <legend class="login-legend">Secure Login</legend>

                <label for="email" class="login-label">Email Address</label>
                <input type="email" id="email" name="email" required class="login-input" placeholder="you@example.com">

                <label for="password" class="login-label">Password</label>
                <input type="password" id="password" name="password" required minlength="8" class="login-input" placeholder="••••••••">

                <button type="submit" id="login" class="login-button">Log In</button>
              </fieldset>

              <div id="message-container"></div>
            </form>
          </section>
        </main>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js" defer></script>
  </body>
</html>
