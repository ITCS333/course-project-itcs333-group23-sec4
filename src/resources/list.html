<!--
  Requirement: Create the Student View for Course Resources

  Instructions:
  This page is a read-only view for students to see all available course materials.
  Each resource should link to a dedicated detail page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for charset and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Course Resources</title>

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with main heading -->
    <header>
        <h1>Course Resources</h1>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Section to contain the list of resources -->
        <section id="resource-list-section">
            
            <!-- Example Resource 1 -->
            <article>
                <!-- Heading for resource title -->
                <h2>Chapter 1 Notes</h2>
                <!-- Paragraph for description -->
                <p>A comprehensive summary of the first chapter, covering all key concepts.</p>
                <!-- Anchor tag linking to detail page -->
                <a href="details.html?id=res_1">View Resource & Discussion</a>
            </article>

            <!-- Example Resource 2 -->
            <article>
                <!-- Heading for resource title -->
                <h3>Interactive Git Tutorial</h3>
                <!-- Paragraph for description -->
                <p>An external website that lets you practice Git commands in your browser.</p>
                <!-- Anchor tag linking to detail page -->
                <a href="details.html?id=res_2">View Resource & Discussion</a>
            </article>

        </section>
    </main>

    <!-- Link to JavaScript file -->
    <script src="list.js" defer></script>

</body>
</html>
