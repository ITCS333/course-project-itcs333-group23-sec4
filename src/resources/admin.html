<!--
  Requirement: Create the Admin View for Course Resources

  Instructions:
  Fill in the HTML elements as described in the comments.
  This page allows the teacher (admin) to perform full CRUD operations on course resources.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag for character encoding (UTF-8) -->
    <meta charset="UTF-8">
    
    <!-- Responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Manage Resources</title>

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with main heading -->
    <header>
        <h1>Manage Course Resources</h1>
    </header>

    <!-- Main content area -->
    <main>

        <!-- Section 1: Add/Edit Resource Form -->
        <section>
            <!-- Sub-heading -->
            <h2>Add a New Resource</h2>

            <!-- Form with id "resource-form" -->
            <form id="resource-form" action="#">
                <!-- Fieldset to group form controls -->
                <fieldset>
                    <!-- Legend -->
                    <legend>Resource Details</legend>

                    <!-- Label and input for resource title -->
                    <label for="resource-title">Resource Title:</label>
                    <input type="text" id="resource-title" name="resource-title" required>

                    <!-- Label and textarea for resource description -->
                    <label for="resource-description">Resource Description:</label>
                    <textarea id="resource-description" name="resource-description"></textarea>
                    
                    <!-- Label and input for resource link -->
                    <label for="resource-link">Resource Link:</label>
                    <input type="url" id="resource-link" name="resource-link" required>

                    <!-- Submit button -->
                    <button id="add-resource" type="submit">Add Resource</button>
                </fieldset>
            </form>
        </section>


        <!-- Section 2: Existing Resources List -->
        <section>
            <!-- Sub-heading -->
            <h2>Existing Resources</h2>

            <!-- Table with id "resources-table" -->
            <table id="resources-table">
                <!-- Table head -->
                <thead>
                    <tr>
                        <!-- Table headers -->
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <!-- Table body with id for JavaScript -->
                <tbody id="resources-tbody">
                    <!-- Example Row 1 -->
                    <tr>
                        <!-- Title cell -->
                        <td>Chapter 1 Notes</td>
                        <!-- Description cell -->
                        <td>Introduction to Web Development basics</td>
                        <!-- Actions cell -->
                        <td>
                            <button class="edit-btn" data-id="res_1">Edit</button>
                            <button class="delete-btn" data-id="res_1">Delete</button>
                        </td>
                    </tr>

                    <!-- Example Row 2 -->
                    <tr>
                        <!-- Title cell -->
                        <td>PHP Tutorial Link</td>
                        <!-- Description cell -->
                        <td>Comprehensive online tutorial for PHP programming</td>
                        <!-- Actions cell -->
                        <td>
                            <button class="edit-btn" data-id="res_2">Edit</button>
                            <button class="delete-btn" data-id="res_2">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>

    </main>

    <!-- Link to JavaScript file -->
    <script src="admin.js" defer></script>
</body>
</html>
